name: Train and Test Model on Push

on:
  push:
    paths:
      - 'code/**'
      - 'environments/**'

jobs:
  build-train-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        pytest code/test_model.py

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Install Azure ML CLI
      run: |
        pip install azure-cli
        az extension add -n ml -y

    - name: Submit Azure ML Job
      run: |
        az ml job create --file code/train-job.yml --workspace-name NitinWS --resource-group NitinRG --subscription-id 00128d7e-f50a-422e-9809-46395aba5b32
